<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="sidebarstylesheet.css">
<link rel="stylesheet" type="text/css" href="deliverystylesheet.css">
<link rel="stylesheet" type="text/css" href="mainstylesheet.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="main">
        <!--Div for the sidepanel for adding delivery-->
        <div id="mySidepanel" class="sidepanel">
            <div style="padding:20px;">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h1>Recipient Name</h1>
                <!-- tab navigation for Info, updates, and linked entries-->
                <div class="tab">
                    <button class="tablinks active" onclick="openTab(event, 'Info')">Info</button>
                    <button class="tablinks" onclick="openTab(event, 'Updates')">Updates</button>
                    <button class="tablinks" onclick="openTab(event, 'Linked Entries')">Linked Entries</button>
                </div>
                <!--Tab content for info tab-->
                <div id="Info" class="tabcontent" style="display: block;">
                    <form>
                        <br />
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" /><br /><br />

                        <label for="refName">Referrer Name</label>
                        <input type="text" id="refName" name="refName"><br /><br />

                        <label for="refContact">Contact Details</label>
                        <input type="text" id="refContact" name="refContact"><br /><br />

                        <label for="refOrg">Referrering as</label>
                        <input type="text" id="refOrg" name="refOrg"><br /><br />

                        <label for="recipName">Recipient's Name</label>
                        <input type="text" id="recipName" name="recipName"><br /><br />

                        <label for="recipAddress">Address</label>
                        <input type="text" id="recipAddress" name="recipAddress"><br /><br />

                        <label for="recipPhone">Phone Number</label>
                        <input type="text" id="recipPhone" name="recipPhone"><br /><br />
                        <br /><br />

                        <label for="recipContact">Contact Made</label>
                        <input type="checkbox" id="recipContact" name="recipContact"><br /><br />


                        <!-- Colums to have content side by side-->
                        <div class="row">
                            <div class="column left">
                                <label>Family Members</label><br /> <br />
                                <label for="numAdults">Adults</label>
                                <input type="number" id="numAdults" name="numAdults "><br /><br />
                                <label for="numChildren">Children</label>
                                <input type="number" id="numChildren" name="numChildren "><br /><br />
                                <label for="numBabies">Babies</label>
                                <input type="number" id="numBabies" name="numBabies ">
                            </div>
                            <div class="columm right">
                                <br />
                                <label for="note">Note</label>
                                <br />
                                <textarea id="note" name="note"></textarea>

                            </div>
                        </div>
                        <br /><br />
                        <label for="qualifyingSitch">Qualifying Situaltion</label>
                        <input type="text" id="qualifyingSituation" name="qualifyingSituation"><br /><br />

                        <label for="dietaryRequirements">Dietary Requirements</label>
                        <input type="text" id="dietaryRequirements" name="dietaryRequirements"><br /><br />
                        <br /><br />


                        <div style="width: 50%">
                            <label>Meals Needed</label><br /> <br />
                            <label for="numLas">Lasagna</label>
                            <input type="number" id="numAdults" name="numAdults"><br /><br />
                            <label for="numSpag">Spaghetti Bolognese</label>
                            <input type="number" id="numSpag" name="numSpag"><br /><br />
                            <label for="numMac">Mac and Cheese</label>
                            <input type="number" id="numMac" name="numMac"><br /><br />
                            <label for="numVeg">Vege Soup</label>
                            <input type="number" id="numVeg" name="numVeg"><br /><br />
                        </div>
                        <br /><br />
                        <label for="dog">Dogs at property</label>
                        <input type="checkbox" id="recipContact" name="recipContact"><br /><br /><br />

                        <label for="link">Link to previous referral?</label>
                        <br /><br />
                        <input type="text" id='searchText' name="link" onkeypress="search" placeholder='Search...' style="width: 50%; display: inline-block;" />
                        <button id="linkButton" onclick="link()">Link</button>
                        <br /><br />

                        <button type="submit" id="save">Save</button>

                    </form>



                </div>
                <!--Tab content for updates tab-->

                <div id="Updates" class="tabcontent">
                    <form>
                        <br />
                        <label for="rcBcNotes">RC/BC Notes</label>
                        <br />
                        <textarea id="rcBcNotes" name="rcBcNotes"></textarea>
                        <br />
                        <label for="delivererNotes">Deliverers Notes</label>
                        <br />
                        <textarea id="delivererNotes" name="delivererNotes"></textarea>
                        <br />
                        <label for="deliverer">Deliverer</label>
                        <input type="text" id="deliverer" name="deliverer">
                        <br />
                        <button type="submit" onclick="" class="btn">Save</button>
                    </form>
                    <br /><br /><br /><br />
                    <p>Updates:</p>
                </div>

                <!--Tab content for linked entries tab-->
                <div id="Linked Entries" class="tabcontent">
                    <table>
                        <table>
                            <tr>
                                <td>Diane Salva</td>
                                <td> Browns Bay</td>
                                <td>3 Mar</td>
                                <td>Follow Up</td>
                            </tr>
                            <tr>
                                <td>Diane Salva</td>
                                <td> Browns Bay</td>
                                <td>3 Mar</td>
                                <td>Delivery</td>
                            </tr>
                        </table>
                </div>

            </div>
        </div>
        <h1> Delivery</h1>


        <br />
        <div style="width: 70%; margin-bottom: 20px;">
            <table id="conTable">
                <thead>
                    <tr>
                        <!--Headers are buttons that collapse the table colums-->
                        <th><button class="arrowBtn" onclick="collapseColumn('contact')"> <div class="circle" style="background: #579BFC;"></div> </button></th>
                        <th>
                            <button class="btnHeadMain" onclick="sortTable('conTable', 2)" style="color: #579BFC;">To Contact </button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('conTable', 2)">Suburb <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('conTable', 3)">Date <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('conTable', 4)">Type <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('conTable', 5)">Status <div class="triangle-down"></div></button>
                        </th>
                    </tr>
                </thead>

            </table>

            <button class="addBtn" onclick="openNav()">+ Add</button>
            <br /><br />
            <button class="deliveryBtn" onclick="sendToDeliverers">Send to Deliverers</button>
            <br /><br /> <br /><br />
            <table id="outstandingTable">
                <thead>
                    <tr>
                        <!--Headers are buttons that collapse the table colums-->
                        <th><button class="arrowBtn" onclick="collapseColumn('outstanding')"> <div class="circle" style="background: #2FC876;"></div> </button></th>
                        <th>
                            <button class="btnHeadMain" onclick="sortTable('outstandingTable', 1)" style="color: #2FC876;">Outstanding Deliveries </button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('outstandingTable', 2)">Suburb <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('outstandingTable', 3)">Date <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('outstandingTable', 4)">Status <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('outstandingTable', 5)">Deliverer <div class="triangle-down"></div></button>
                        </th>
                    </tr>
                </thead>

            </table>
            <br /><br />
            <table id="completedTable">
                <thead>
                    <tr>
                        <!--Headers are buttons that collapse the table colums-->
                        <th> <button class="arrowBtn" onclick="collapseColumn('completed')"> <div class="circle" style="background: #A35DDD;"></div> </button></th>
                        <th>
                            <button class="btnHeadMain" onclick="sortTable('completedTable', 1)" style="color: #A35DDD;">Completed Deliveries </button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('completedTable', 2)">Suburb <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('completedTable', 3)">Date <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('completedTable', 4)">Date Completed <div class="triangle-down"></div></button>
                        </th>
                        <th>
                            <button class="btnHeadSmall" onclick="sortTable('completedTable', 5)">Deliverer <div class="triangle-down"></div></button>
                        </th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>

                Dashboard</>

        </nav>

    <script src="delivery.js"></script>
    <script src="openTab.js"></script>
    <script src="collapseColumn.js"></script>
    <script>makeTable('conTable', objContact);</script>
    <script>makeTable('outstandingTable', objOutstanding);</script>
    <script>makeTable('completedTable', objCompleted);</script>

</body>
